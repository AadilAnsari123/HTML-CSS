    <h2>Job Application</h2>
    <br>
    <br>
    <form action="">

          <label for="Name">Name:</label>
          <br>
          <input type="Name" id="Name" name="Name">
          <br>
          <br>
          <label for="Email">Email:</label>
          <br>
          <input type="email" name="Email" id="Email">
          <br>
          <br>
          <label for="tel">Phone:</label>
          <br>
          <input type="tel" name="tel" id="tel">
          <br>
          <br>
          <input type="submit" value="Choose File">
          <label for="submit">no file choosen</label>
          <br>
          <br>
          <label for="counter">Experience(year)</label>
          <br>
          <input type="number" name="counter" id="counter" min="0" max="50">
          <br>
          <br>
          <fieldset>
            <legend>Skill:</legend>

            <label for="HTML">HTML</label>
            <input type="checkbox" name="HTML" id="HTML">
            <br>
            <br>
            <label for="CSS">CSS:</label>
            <input type="checkbox" name="CSS" id="CSS">
            <br>
            <br>
            <label for="javascript">JavaScript</label>
            <input type="checkbox" name="javascript" id="javascript">
          </fieldset>
          <br>
          <br>
          <label for="educationtype"> Highest Educatiom:</label>
          <br>
          <select name="educationtype" id="educationtype">
                  <option value="High School">High School</option>
                  <option value="Graduation">Graduation</option>
                  <option value="MBA">MBA</option>
                  <option value="PHD">PHD</option>
          </select>
          <br>
          <br>
          <label for="Availability">Availability:</label>
          <br>
          <br>
          <input type="radio" name="Full-Time" id="Full-Time">
          <br>
          <label for="Full-Time">Full-Time</label>
          <br>
          <br>
          <input type="radio" name="Part-Time" id="Part-Time">
          <br>
          <label for="Part-Time">Part-Time</label>
          <br>
          <br>
          <label for="Additinal Comment">Additinal Comment:</label>
          <br>
          <textarea name="Additinal Comment" id="Additinal Comment" cols="30" rows="10"></textarea>
          <input type="submit" value="Submit Now">
          
          

    </form>
